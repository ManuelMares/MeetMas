<div class="MixerMas_RL_container" id="MixerMas_RL_container">
    <button class="MixerMas_RL_close" id="mixerMas_RL_close">X</button>
    <div class="MixerMas_options_container">
        <div class="MixerMas_options_title">
            Input your own options
        </div>
        <p class="MixerMas_options_description">

            Use commas to separate each option.<br>
            Empty values are not considered.<br>
            You can input as many as 50 input and as few as 2.
        </p>
        <p class="MixerMas_options_errorMessage" id="MixerMas_options_errorMessage">

        </p>
        <textarea class="MixerMas_options_input" id="MixerMas_options_input"> 

        </textarea>
        <div class="MixerMas_options_displayOptions" id="MixerMas_options_displayOptions">

        </div>
        <button class="MeetMas_button MeetMas_acceptButton MixerMas_options_button" id="MixerMas_options_button">
            Load options
        </button>

    </div>
    <div class="MixerMas_RL_Result" id="MixerMas_RL_Result">
        
    </div>
    <button class="MixerMas_RL_getLetter" id="mixerMas_RL_getLetter"> Random letter </button>
</div>
